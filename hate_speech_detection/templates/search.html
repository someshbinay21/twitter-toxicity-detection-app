{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hate Speech Detector</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <h1>Hate Speech Detection</h1>
  </header>
  <img src="{% static 'images/hate_speech.png' %}" alt="Hate Speech" height="300">
  <main>
    <form method="POST" action="{% url 'search' %}">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="count">Count:</label>
      <input type="number" id="count" name="count" min="1" max="200" value="10" required>
      <button type="submit">Search</button>
    </form>
  </main>
  <footer>
    <p>Created by Somesh Binay</p>
  </footer>
</body>
</html>
